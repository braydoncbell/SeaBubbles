    <script src="jquery.js"></script>
      <script type= "text/javascript">
        $(window).scroll(function(){
          $('nav').toggleClass('scrolled', $(this).scrollTop() > 30)
        })
        $(window).scroll(function(){
	        $(".slideanim").each(function(){
		        var pos = $(this).offset().top;

		        var winTop = $(window).scrollTop();
		        if(pos < winTop + 600){
			      $(this).addClass("slide");
		        }
	        });
        });
      </script>
